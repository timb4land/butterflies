<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterflies</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>  
    <div class="title">You're playing "Butterflies". Spin the wheel to know what to do! Have fun ;&#41;</div>
    <div class=container>
        <div class="button">SPIN</div>
        <div class="wheel">            
          <div class="number" style="--i:1;color:white;"><span>touch</span></div>
          <div class="number" style="--i:2;--clr:#b00;"><span>truth</span></div>
          <div class="number" style="--i:3;color:white;"><span>kiss</span></div>
          <div class="number" style="--i:4;--clr:#b00;"><span>drink</span></div>
          <div class="number" style="--i:5;color:white;"><span>touch</span></div>
          <div class="number" style="--i:6;--clr:#b00;"><span>undress</span></div>
          <div class="number" style="--i:7;color: white;"><span>kiss</span></div>
          <div class="number" style="--i:8;--clr:#b00;"><span>drink</span></div>
        </div> 
        </div>
    </div>
    <script>
        let wheel = document.querySelector(".wheel");
        let button = document.querySelector(".button");
        let value = Math.ceil(Math.random() * 3600);

        button.onclick = function(){
            wheel.style.transform = "rotate(" + value + 
            "deg)";
            value += Math.ceil(Math.random() * 3600);
        }
    </script>    
</body>
</html
